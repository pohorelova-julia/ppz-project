{% extends 'base.html' %}

{% block title %}Вхід | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Вхід</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Ім'я користувача</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Увійти</button>
                </form>
                <p class="mt-3">Немає облікового запису? <a href="{% url 'register' %}">Зареєструйтеся тут</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
